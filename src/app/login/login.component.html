<div>
    <form (ngSubmit)="submit()">
      <h3>Bienvenido</h3>
      <label for="nombre">Para entrar ingrese su nombre</label>
      <input type="text" [(ngModel)]="nombre" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
      <button type="submit">Entrar</button>  
    </form>
  </div>
